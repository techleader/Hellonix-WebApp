	<div class="container-fluid">
		<div class="row">
			<div class="jumbotron" id="hello">
				<h2 class="container">My first Bootstrap website!</h2>

			</div>
		</div>
		<br>

		<div>
			<div class="row" ng-controller="personCtrl">
				<div ng-controller="LoginController">
					<div class="col-sm-7 col-md-7 col-lg-7"></div>

					<div class="col-sm-3 col-md-3 col-lg-3" id="bdr">
						<form class="form-group has-success">
							<div ng-show="doLogin">
								<!--<div><img src="1.jpg" alt="login" width="100" height="100" Style="margin-left:3.5cm;">
		</div><br>-->
								<h1 class="text-center" style="color: white" id="font">
									<p class="glyphicons glyphicons-user-key"></p>
									Login
								</h1>
								<div class="form-group">
									<input type="email" class="form-control " id="email"
										placeholder="Enter Email" ng-model="userdetails.username">
										<p>{{userdetails.username}}</p>
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="pwd"
										placeholder="Password" ng-model="userdetails.password">
								</div>
								<div class="checkbox">
									<label id="color"><input type="checkbox">
										Remember me</label>
								</div>
								<button type="submit" class="btn btn-success"
									ng-click="validate(userdetails)" id="submit">Login</button>
								<div style="color: white; margin-left: cm;">
									<br>Don't have an account? <a id="link-5" name="sign_up"
										ng-click="toggleLogin()" style="color: darkskyblue"> Sign up</a>
								</div>
								<h2 style="color: white">{{errorMsg}}</h2>
							</div>


							<div ng-show="!doLogin">
								<h1 style="color: white; margin-left: 2cm" id="font">Signup</h1>
								<div class="form-group">
									<input type="text" class="form-control input lg" id="text"
										ng-model="userSignUp.username" placeholder="User Name">
								</div>
								<div class="form-group">
									<input type="email" class="form-control" id="email"
										ng-model="userSignUp.email" placeholder="Email">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="pwd"
										ng-model="userSignUp.password" placeholder="Password">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="pwd"
										ng-model="userSignUp.correctPassword" placeholder=" Conform Password">
								</div>
								<button type="submit" class="btn btn-success"
									ng-click="registerUser(userSignUp)" id="submit">Sign
									up</button>
								<div id="color">
									<br> Already registered? <a id="link-5" name="sign_in"
										ng-click="toggleLogin()"> Sign In</a>
									<div>

										<h1 style="color: white">{{response}}</h1>
						</form>
					</div>
				</div>
			</div>

			<div class="col-sm-3 col-md-3 col-lg-3"></div>
		</div>
