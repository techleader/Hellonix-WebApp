<style>
	
</style>
<div class="container">
<div ng-controller="personCtrl">
<div ng-controller="ConversationController">	
<div class="panel panel-default" style="width:80%">
     	<div class="panel-heading">
           <label class="control-label" for="inputSuccess2" style="font-size:150%">
                <span class="glyphicon glyphicon-envelope"  style="font-size:130%;color:#483D8B"></span> Conversations
            </label> 
            <ul class="nav nav-pills" style="margin-left:cm">
				 <li class="active" ><a href="" ng-click="getConversation(userLogged.name); toggle1()">conversation</a></li>
				 <li ><a href="" ng-click="toggle1()">inbox</a></li>
				 <li ><a href="">New Message</a></li>
				 <li><a href="" >DeleteConversation</a></li>
			 </ul>
             
   		</div>  
	
<div class="panel-body">
     				
<div ng-show="!myVar1">
        <div class="row" > 		
        		<div ng-repeat="c in listConversations">
        				<div class="row" > 		
        					<div class="col-md-1" >
        						<img src="image?name={{userLogged.image}}"width="50" height="50" style="margin-left:.5cm"></div>
        					<div class="col-md-11" style="margin-left:">
        						<ui class="list-inline">
        							<li><a href ng-click="getSingleUserConversations(c.id)">{{c.user2_id}}</a></li>
        							 <li style="margin-left:8cm">{{m.sentTime  | date:"yyyy-MM-dd HH:mm"}}6:45PM</li>
        			  				<h5>hiiiiiiii....dear</h5>
        			  			</ui>
        			  		</div>
        			 	</div>
        				 <hr>	
          			</div>
          			
            </div>  	
       </div>
	
	<div  ng-show="myVar1">
		
				<div  ng-repeat="m in UserConversations.messages">
					<div class="row" > 		
        					<div class="col-md-1" >
        						<img src="images/raj.JPG" width="50" height="50" style="margin-left:.5cm"></div>
        					<div class="col-md-11" style="margin-left:">
	                   			<ui class="list-inline">
	                   		 		<li style="font-size:100%"><a href>{{m.sender_id}} </a></li>
	                         		 <li style="margin-left:8cm">{{m.sentTime  | date:"yyyy-MM-dd HH:mm"}}</li>
	                         		 <li> <input type="checkbox" name="vehicle" value="Bike"></li>
	                          		 <h5 >{{m.text}}</h5>
	                       		</ui>
	                       		</div>
	                       	</div>	
                       		<hr>
                    	</div>
	
	
			
					<input type="text" class="form-control" style="width:90%" placeholder="Enter Name" ng-model="user2">
					<textarea data-provide="markdown" rows="4" class="form-control custom-control"
					style="width:100%;margin-top:0.3cm;" ng-model="message" placeholder="Text here..." ></textarea>
						<input type="submit" name="post" class="btn btn-primary  btn-sm" style="margin:3px 0px 0px 350px;"
							ng-click="addMessages(message,userLogged.name,user2)">
       	</div>
       				
 
       			
</div>
</div>
</div>
</div>
</div>
