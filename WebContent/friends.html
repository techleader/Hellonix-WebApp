
<div ng-controller="FriendsController2 as FriendCtrl">
<div class="row" style="margin-left:3cm">
<div class="col-sm-10" id="friends_block">	
	<div class="panel panel-default" style="width:80%">
    	<div class="panel-heading">
    	 <form class="form-inline" role="form">
    		<div class="form-group">
     			<div class="form-group has-feedback">
                 	<label class="control-label" for="inputSuccess2" style="font-size:150%">
                 		<span class="glyphicon glyphicon-th-list"  style="font-size:130%;color:#483D8B"></span> Connections
                 	</label>
               		<input type="text" class="form-control" id="inputSuccess2" 
               		style="margin-left:5cm;margin-top:.3cm" placeholder="search connections"/>
            		<span class="glyphicon glyphicon-search form-control-feedback" style="margin-top:.3cm"></span>
    	 		</div>
   			 </div>
   		</form>
	</div>
	

	  <!-- <div class="row" style="margin-left:3cm">
		<div class="col-sm-10" style="background-color:">	 -->
		<div class="panel-body">
    	  <div class="panel panel-default" ng-repeat="friend in friendlistResponse" >
         	<div class="panel-heading"> 
           	 <div class="row" style="border:px solid grey;border-radius:3px">
             	<div class="col-md-2">
               		<img src="image?name={{friend.image}}" width="130" height="100"/>
             	</div>
             <div class="col-md-10"> 
                	<a href><h4 style="margin-left:1cm">{{ friend.friendName }}</h4></a>
                	<h6 style="margin-left:1cm">{{ friend.livesAt }}</h6>
                  	<h6 style="margin-left:1cm">{{ friend.worksAt }}</h6>
                <a href class="glyphicon glyphicon-envelope" style="margin-left:1cm">Message</a>
                 <a href class="glyphicon glyphicon-remove" style="margin-left:1cm">Remove</a>  
        	 </div>
        	
       </div>
     </div>
    </div>
</div>		
</div>
</div>
</div>
</div>
